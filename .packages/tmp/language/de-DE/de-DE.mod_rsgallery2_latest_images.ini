MOD_RSGALLERY2_LATEST_IMAGES="RSGallery2 Latest Images module"
MOD_RSGALLERY2_LATEST_IMAGES_DESC="Modul um die letzten Bilder der RSGallery2 Galerien anzuzeigen"
MOD_RSGALLERY2_LATEST_IMAGES_NUMBER_OF_IMAGES="Anzahl der Bilder = Anzahl Zeilen mal Anzahl Spalten"
MOD_RSGALLERY2_LATEST_IMAGES_NUMBER_OF_ROWS="Anzahl Zeilen"
MOD_RSGALLERY2_LATEST_IMAGES_NUMBER_OF_ROWS_DESC="Anzahl Zeilen für Bilderreihen"
MOD_RSGALLERY2_LATEST_IMAGES_NUMBER_OF_COLUMNS="Anzahl Spalten"
MOD_RSGALLERY2_LATEST_IMAGES_NUMBER_OF_COLUMNS_DESC="Anzahl Spalten in der Bilderreihe"
MOD_RSGALLERY2_LATEST_IMAGES_DISPLAY_TYPE="Typ der Anzeige der Bilder"
MOD_RSGALLERY2_LATEST_IMAGES_DISPLAY_TYPE_DESC="RSGallery2 speichert das Original (abhängig von der Einstellung), ein Bild mit der darzustellenden Grösse und eine in der Grösse der Thumbnail (Daumennagel) Ansicht. Der Administrator kann den verwendeten Typ auswählen"
MOD_RSGALLERY2_LATEST_IMAGES_DISPLAY_TYPE_THUMB=" Thumbnail (Daumennagel) grosses Bild"
MOD_RSGALLERY2_LATEST_IMAGES_DISPLAY_TYPE_DISPLAY="Display sized image"
MOD_RSGALLERY2_LATEST_IMAGES_DISPLAY_TYPE_ORIGINAL="Original grosses Bild (Wenn verfügbar)"
MOD_RSGALLERY2_LATEST_IMAGES_DISPLAY_OPTION="Anzeige Option"
MOD_RSGALLERY2_LATEST_IMAGES_DISPLAY_OPTION_DESC="Horizontal oder vertikale Ansicht des Moduls"
MOD_RSGALLERY2_LATEST_IMAGES_DISPLAY_NAME="Anzeige des Bildnamens"
MOD_RSGALLERY2_LATEST_IMAGES_DISPLAY_NAME_DESC="Zeige den Bildnamen unter dem Bild"
MOD_RSGALLERY2_LATEST_IMAGES_DISPLAY_DATE="Anzeige des Datums"
MOD_RSGALLERY2_LATEST_IMAGES_DISPLAY_DATE_DESC="Zeige das datum des bildes unter dem Bild"
MOD_RSGALLERY2_LATEST_IMAGES_DATE_FORMAT="Datumsformat"
MOD_RSGALLERY2_LATEST_IMAGES_DATE_FORMAT_DESC="Welches Format soll das Datum bekommen (z.B. d-m-Y | d/m/Y | m-d-Y : G-i). Siehe http://nl3.php.net/date für mehr Information"
MOD_RSGALLERY2_LATEST_IMAGES_IMAGECSSSIZE_SPACER="Bestimme die Grösse des Bildes. Benutze nur eine (!) der folgenden Einstellungen um das Bild zu verkleinern".
MOD_RSGALLERY2_LATEST_IMAGES_IMAGE_HEIGHT="CSS <img> Element Höhenparameter"
MOD_RSGALLERY2_LATEST_IMAGES_IMAGE_HEIGHT_DESC="Enter the size of the CSS height attribute of the image to show in pixels. If '0' is entered there won't be a height specified for <img> element and the actual height of the image will be taken. <br /><br />Notes:<br />- set one or both settings for image height and width to 0, this will keep the aspect ratio of the image, if you set a size for both the image will be stretched. <br />- do not set the size larger than the actual image size, e.g. when a thumb size image has a size of 50x50 pixels, don't set either size to larger than 50, rather use the larger display or original image."
MOD_RSGALLERY2_LATEST_IMAGES_IMAGE_WIDTH="CSS <img> Element Weitenparameter"
MOD_RSGALLERY2_LATEST_IMAGES_IMAGE_WIDTH_DESC="Enter the size of the CSS width attribute of the image to show in pixels. If '0' is entered there won't be a width specified for <img> element and the actual width of the image will be taken.<br /><br />Notes:<br />- set one or both settings for image height and width to 0, this will keep the aspect ratio of the image, if you set a size for both the image will be stretched.<br />- do not set the size larger than the actual image size, e.g. when a thumb size image has a size of 50x50 pixels, don't set either size to larger than 50, rather use the larger display or original image."
MOD_RSGALLERY2_LATEST_IMAGES_DIVCSSSIZE_SPACER="Set size of div, use this to crop the image"
MOD_RSGALLERY2_LATEST_IMAGES_DIV_HEIGHT="CSS div element height parameter"
MOD_RSGALLERY2_LATEST_IMAGES_DIV_HEIGHT_DESC="Enter the size of the CSS height attribute of the div that holds the image in pixels. This will crop the image. If '0' is entered there won't be a height specified for the div element and it will fit the actual height of the image."
MOD_RSGALLERY2_LATEST_IMAGES_DIV_WIDTH="CSS div element width parameter"
MOD_RSGALLERY2_LATEST_IMAGES_DIV_WIDTH_DESC="Enter the size of the CSS width attribute of the div that holds the image in pixels. This will crop the image. If '0' is entered there won't be a width specified for the div element and it will fit the actual width of the image."
MOD_RSGALLERY2_LATEST_IMAGES_DIVNAMECSSSIZE_SPACER="Set size of div with the name of the image"
MOD_RSGALLERY2_LATEST_IMAGES_DIVNAME_HEIGHT="CSS div element height parameter for name of image"
MOD_RSGALLERY2_LATEST_IMAGES_DIVNAME_HEIGHT_DESC="Enter the size of the CSS height attribute of the dive that holds the name of the image, in pixels. If '0' is entered there won't be a height specified for the div element.<br />There is no width parameter to set the width of this div element since the width of the 'CSS div element width parameter' would overrule this."
MOD_RSGALLERY2_LATEST_IMAGES_GALLERY_IDS="Wähle die Galerien dessen Bilder angezeigt werden"
MOD_RSGALLERY2_LATEST_IMAGES_GALLERY_IDS_DESC="Wähle die Galerien dessen Bilder angezeigt werden. Mehrere Galerien werden durch ein Komma getrennt Z.B. '3,8,42' oder '5'. Wenn Sie Bilder aus allen Galerien zeigen wollen '0' eingeben. <br />Die Zugriffsebene des Benutzers wird berücksichtigt, so dass, wenn ein Benutzer nicht auf die Galerie 2 zugreifen darf werden diese Bilder auch nicht angezeigt auch wenn die Galerie hier aufgeführt wurde.  <br /> Die zu zu verwendende Galerie ID-Nummern finden Sie hier: Backend> Komponenten> RSGallery2> Galerien, in der Spalte ID."
MOD_RSGALLERY2_LATEST_IMAGES_INCLUDE_CHILDREN="Schliesse Kindergalerien mit ein"
MOD_RSGALLERY2_LATEST_IMAGES_INCLUDE_CHILDREN_DESC="Wenn ein Benutzer eine Auswahl von Galerien, z.B. '3,8,42' eingibt und wählt hier "nein", werden nur Bilder von den drei Galerien gezeigt. Wenn "Ja" eingegeben ist, werden die Bilder aus den Kindergalerien ebenfalls angezeigt. <br /> <br /> Wenn ein Benutzer nicht über Lesezugriff für eine (Unter-) Galerie verfügt, werden diese Bilder nicht angezeigt."s images won't be shown."

MOD_RSGALLERY2_LATEST_IMAGES_LINK_TYPE="Verlinke Bild zu Ansichtstyp"
MOD_RSGALLERY2_LATEST_IMAGES_LINK_TYPE_DESC="Ein Klick auf ein Bild kann zum selektierten Ansichstyp führen. Typ 'Einzel Bild'/'Galerie' Anzeige: Der Inhalt des Linkziels wird im ersten Joomla Menü das die RSGallery2 Galerien anzeigt ausgegeben"
MOD_RSGALLERY2_LATEST_IMAGES_LINK_TYPE_NO_LINK="Verknüpfe das Bild mit keinem Link"
MOD_RSGALLERY2_LATEST_IMAGES_LINK_TYPE_PARENT_GALLERY_VIEW="Link zur standard RSGallery2 Galerie Anzeige"
MOD_RSGALLERY2_LATEST_IMAGES_LINK_TYPE_GALLERY_SINGLE_IMAGE_VIEW="Link zur Einzelbildanzeige der RSGallery2 Galerie"
MOD_RSGALLERY2_LATEST_IMAGES_LINK_TYPE_GALLERY_SLIDE_SHOW_VIEW="Link zur 'slideshow' Anzeige der RSGallery2 Galerie"
MOD_RSGALLERY2_LATEST_IMAGES_LINK_TYPE_ORIGINAL_SIZE_IMAGE="Link zum original Bild (in Benutzer Größe)"
MOD_RSGALLERY2_LATEST_IMAGES_LINK_TYPE_DISPLAY_SIZE_IMAGE="Link to display image in (in RSGallery2 Größe)"
MOD_RSGALLERY2_LATEST_IMAGES_LINK_TYPE_THUMB_SIZE_IMAGE_VIEW="Link zum Daumenagelbild (thumb image) (in RSGallery2 Größe)"

